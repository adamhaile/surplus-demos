<!doctype html>
<html>
<head>
    <title>Asteroids in Surplus.js</title>
    <style>
        html, body { margin:0; padding:0; overflow:hidden }
        svg.world, canvas {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        circle, polygon, line {
            stroke: white;
            stroke-width: 1px;
            fill: none;
        }
        text {
            fill: white;
            font-size: 10px;
            font-family: helvetica, arial;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        function World(width, height) {
            var w    = this,
                _t = 0;

            w.dt      = S.data(1 / 60);
            w.t       = S.on(w.dt).S(() => _t += w.dt());
            w.things  = S.array([]);
            w.width   = S.data(width);
            w.height  = S.data(height);
            w.running = S.data(false);

            var frame = S.data(0),
                frameTicker = t => { frame(t); requestAnimationFrame(frameTicker); };
            frameTicker(0);

            // runner
            var prior = 0;
            S(() => {
                if (!w.running()) return;
                if (prior) w.dt((frame() - prior) / 1000);
                prior = frame();
            });

            w.fps = S(() => 1 / w.dt());
            
            w.topox = x => 
                x < 0      ? x + width :
                x > width  ? x - width :
                x;

            w.topoy = y => 
                y < 0      ? y + height :
                y > height ? y - height :
                y;

            w.makeCollisionSignal = function (X, Y) {
                var hitters = w.things.filter(t => t instanceof X),
                    hittees = w.things.filter(t => t instanceof Y);

                return S(() => {
                    var collisions = [],
                        xs = hitters().slice(),
                        ys = hittees(),
                        xlen = xs.length,
                        ylen = ys.length,
                        yys = new Array(ylen),
                        yxs = new Array(ylen),
                        yrs = new Array(ylen),
                        x, y, i, j, xx, xy, xr, yx, yy, yr;

                    if (ylen === 0 || xlen === 0) return collisions;

                    for (j = 0; j < ylen; j++) {
                        y = ys[j];
                        yxs[j] = y.x();
                        yys[j] = y.y();
                        yrs[j] = y.radius();
                    }

                    for (i = 0; i < xlen; i++) {
                        x = xs[i];
                        xx = x.x();
                        xy = x.y();
                        xr = x.radius();
                        for (j = 0; j < ylen; j++) {
                            yx = yxs[j];
                            yy = yys[j];
                            yr = yrs[j];
                            if (dist(xx, xy, yx, yy) < xr + yr) {
                                collisions.push([x, ys[j]]);
                            }
                        }
                    }
                    
                    return collisions;
                });
            }
        };
        
        function Thing(thing, w, radius) {
            thing.radius = S.data(radius);
            w.things.push(thing);
            S.cleanup(() => w.things.remove(thing));
        }
        
        function FreeFloating(thing, w, _) {
            thing.vx = () => _.vx,
            thing.vy = () => _.vy,
            thing.x  = S.on(w.dt).S(() => _.x = w.topox(_.x + _.vx * w.dt()));
            thing.y  = S.on(w.dt).S(() => _.y = w.topoy(_.y + _.vy * w.dt()));
        }
        
        function Propelled(t, w, _) {
            t.F     = S.data(0);
            t.omega = S.data(0);
            t.tau   = S.on(w.dt).S(() => _.tau += t.omega() * w.dt());
            var a   = S(() => t.F() / _.m);
            t.vx    = S.on(w.dt).S(() => _.vx -= a() * Math.sin(t.tau()) * w.dt());
            t.vy    = S.on(w.dt).S(() => _.vy += a() * Math.cos(t.tau()) * w.dt());
            t.v     = S(() => Math.sqrt(t.vx() * t.vx() + t.vy() * t.vy()));
            t.x     = S.on(w.dt).S(() => _.x = w.topox(_.x + t.vx() * w.dt()));
            t.y     = S.on(w.dt).S(() => _.y = w.topoy(_.y + t.vy() * w.dt()));
        }

        function rand(min, max) {
            if (max === undefined) max = min, min = 0;
            min = min || 0, max = max || 1;
            return Math.random() * (max - min) + min;
        }

        function Constructor(fn) {
            var c = function (/* args */) {
                var self = () => f(),
                    args = [].slice.call(arguments);
                self.__proto__ = fn.prototype
                var f = S.toplevel().on().S(() => fn.apply(self, args) || self);
                return f();
            };
            c.prototype = fn.prototype;
            return c;
        }

        function dist(ax, ay, bx, by) {
            var dx = ax - bx,
                dy = ay - by;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
    <script type="text/javascript-htmlliterals">
        var Game = Constructor(function () {
                var g = this;
                //World.call(this, 1000 * innerWidth / (innerWidth + innerHeight), 1000 * innerHeight / (innerWidth + innerHeight));
                World.call(this, innerWidth, innerHeight);

                this.ships = S.data(3);
                this.ship = S.data(new Ship(this));

                this.player = S.data(new Player(this));

                new Asteroid(this, 40);
                new Asteroid(this, 40);
                new Asteroid(this, 40);

                this.lose = S(() => g.ships() === 0);
                this.win = S(() => !g.things().some(t => t instanceof Asteroid));
                this.over = S(() => g.win() || g.lose());
                this.paused = S(() => !g.over() && !g.running());

                this.invincible = S.data(false);

                var asteroidsHitShip = this.makeCollisionSignal(Asteroid, Ship);
                var bulletsHitAsteroids = this.makeCollisionSignal(Bullet, Asteroid);

                S.on(asteroidsHitShip).S(() => {
                    if (asteroidsHitShip().length === 0 || g.invincible()) return;
                    g.ship().destroyed(true);
                    g.running(false);
                });

                S.on(bulletsHitAsteroids).S(() => {
                    var hits = bulletsHitAsteroids(),
                        i, len, b, a;
                        
                    for (i = 0, len = hits.length; i < len; i++) {
                        b = hits[i][0];
                        a = hits[i][1];

                        //if (a.destroyed()) continue;
                        a.destroyed(true);
    
                        if (a.radius() > 5) {
                            new Asteroid(g, Math.round(a.radius() / 3), a);
                            new Asteroid(g, Math.round(a.radius() / 3), a);
                            new Asteroid(g, Math.round(a.radius() / 3), a);
                        }
    
                        S.dispose(b);
                        S.dispose(a);
                    }
                });

                this.start = function () {
                    if (g.over()) return;
                    if (g.ship().destroyed()) {
                        S.dispose(g.ship());
                        g.ships(g.ships() - 1);
                        if (g.ships() > 0) g.ship(new Ship(g));
                    }
                    g.running(true);
                };
            }),
            Player = Constructor(function (w) {
                this.engineOn    = () => w.ship().F(2000);
                this.engineOff   = () => w.ship().F(0);
                this.turnLeft    = () => w.ship().omega(-3);
                this.turnRight   = () => w.ship().omega(3);
                this.stopTurning = () => w.ship().omega(0);
                this.fire        = () => new Bullet(w, w.ship().tau(), w.ship());
                this.pause       = () => w.running(false);
                this.bench       = () => S.event(() => {
                    w.invincible(true);
                    for (var i = 0; i < 1000; i++) {
                        var a = new Bullet(w, Math.PI * 2 * i / 1000, w.ship());
                    }
                })
            }),
            Ship = Constructor(function (w) {
                Thing(this, w, 10);
                Propelled(this, w, { 
                    x:   w.width() / 2, 
                    y:   w.height() / 2, 
                    vx:  0, 
                    vy:  0, 
                    tau: 0, 
                    m:   50 
                });

                this.destroyed = S.data(false);
            }),
            Asteroid = Constructor(function (w, size, parent) {
                Thing(this, w, size);

                var v = rand(10, 60 - size),
                    omega = rand(0, Math.PI * 2),
                    vx = Math.cos(omega) * v,
                    vy = Math.sin(omega) * v,
                    x, y;
                    
                if (parent) {
                    x = parent.x();
                    y = parent.y();
                } else if (rand() < 0.5) {
                    x = Math.round(rand()) * w.width();
                    y = rand(w.height());
                } else {
                    x = rand(w.width());
                    y = Math.round(rand()) * w.height();
                }
                
                FreeFloating(this, w, {
                    x: x, 
                    y: y, 
                    vx: vx, 
                    vy: vy
                });
                
                this.destroyed = S.data(false);
            }),
            Bullet = Constructor(function (w, tau, firer) {
                var v = 200,
                    sin = Math.sin(tau),
                    cos = Math.cos(tau),
                    vx = -sin * v + firer.vx(),
                    vy = cos * v + firer.vy(),
                    t = w.t() + (Math.abs(sin) * w.width() + Math.abs(cos) * w.height()) * 0.8 / (v + firer.v());

                Thing(this, w, 1);
                FreeFloating(this, w, {
                    x: firer.x(), 
                    y: firer.y(), 
                    vx: vx, 
                    vy: vy
                });

                S(() => { if (w.t() > t) S.dispose(this); });
            }),
            attr = Html.attr,
            onkey = Html.onkey,
            View = function (g) {
                onkey('uparrow',    'down', () => g.player().engineOn())(document.body);
                onkey('uparrow',    'up',   () => g.player().engineOff())(document.body);
                onkey('leftarrow',  'down', () => g.player().turnLeft())(document.body);
                onkey('leftarrow',  'up',   () => g.player().stopTurning())(document.body);
                onkey('rightarrow', 'down', () => g.player().turnRight())(document.body);
                onkey('rightarrow', 'up',   () => g.player().stopTurning())(document.body);
                onkey('space',      'down', () => g.running() ? g.player().fire() : g.start())(document.body);
                onkey('p',          'down', () => g.running(false))(document.body);
                onkey('i',          'down', () => g.invincible(true))(document.body);
                onkey('b',          'down', () => g.player().bench())(document.body);

                var things = g.things.map(t =>
                        t instanceof Ship ?
                            <svg class = "ship"
                                 @attr('x', t.x() - 15)
                                 @attr('y', t.y() - 15)
                                 width = "30"
                                 height = "30">
                                <g @attr('transform', "rotate(" + (t.tau() * 180 / Math.PI) + " 15 15)")>
                                    <polygon points = "10,12 15,25 20,12, 18,14 12,14" />
                                    <polygon points = "14,5 14,15 16,15 16,5" style.opacity = (t.F() ? 1 : 0)/>
                                    <polygon points = "15,23 10,23 10,24 15,24 15,23" style.opacity = (t.omega() < 0 ? 1 : 0)/>
                                    <polygon points = "15,23 20,23 20,24 15,24 15,23" style.opacity = (t.omega() > 0 ? 1 : 0)/>
                                </g>
                            </svg> :
                        t instanceof Bullet ?
                            <line class="bullet" x1 = "0" x2 = "0"
                                  @attr('x2', t.vx() * 0.02)
                                  @attr('y2', t.vy() * 0.02)
                                  @attr('transform', "translate(" + t.x() + " " + t.y() + ")") /> :
                        t instanceof Asteroid ?
                            <circle class="asteroid" cx = "0" cy = "0"
                                  @attr('r', t.radius())
                                  @attr('transform', "translate(" + t.x() + " " + t.y() + ")") /> :
                        null
                    );

                return (
                    <svg class="world"
                         @attr('viewBox', "0 0 " + g.width() + " " + g.height())
                         preserveAspectRatio = "xMidYMax">

                        @things()

                        @Array.apply(0, new Array(g.ships())).map((_, i) =>
                            <svg @attr('x', g.width() - 30 * i - 30) y = "0">
                                <polygon points = "10,15 15,25 20,15" />
                            </svg>
                        )

                        <text x="0" y="15">fps:    </text><text x="60" y="15">@g.fps().toFixed(1)</text>
                        <text x="0" y="30">objects:</text><text x="60" y="30">@g.things().length</text>
                        <text x="0" y="45">obj/s:  </text><text x="60" y="45">@(g.things().length * g.fps()).toFixed(0)</text>

                        <text @attr('x', g.width() / 2) @attr('y', g.height() / 2 + 40) text-anchor="middle">
                            @(g.paused() ? "-- hit space to start --" :
                              g.lose()   ? "-- game over --" :
                              g.win()    ? "-- you win! --" :
                                           "")
                        </text>
                    </svg>
                );
            },
            CanvasView = function (g) {
                [
                    onkey('uparrow',    'down', () => g.player().engineOn()),
                    onkey('uparrow',    'up',   () => g.player().engineOff()),
                    onkey('leftarrow',  'down', () => g.player().turnLeft()),
                    onkey('leftarrow',  'up',   () => g.player().stopTurning()),
                    onkey('rightarrow', 'down', () => g.player().turnRight()),
                    onkey('rightarrow', 'up',   () => g.player().stopTurning()),
                    onkey('space',      'down', () => g.running() ? g.player().fire() : g.start()),
                    onkey('p',          'down', () => g.running(false)),
                    onkey('i',          'down', () => g.invincible(true)),
                    onkey('b',          'down', () => g.player().bench())
                ].map(action => action(document.body));

                var canvas = <canvas width = g.width() height = g.height()></canvas>,
                    ctx = canvas.getContext("2d");

                ctx.font = "18px helvetica";
                ctx.strokeStyle = "white";
                ctx.fillStyle = "white";

                S.on(g.dt).S(() => {
                    ctx.clearRect(0, 0, g.width(), g.height());

                    ctx.beginPath();

                    var things = g.things(), i, t;

                    for (i = 0; i < things.length; i++) {
                        t = things[i];

                        if (t instanceof Ship) {
                            ctx.save();
                            ctx.translate(t.x(), t.y());
                            ctx.rotate(t.tau());
                            ctx.moveTo(-10, -6);
                            ctx.lineTo(0, 20);
                            ctx.lineTo(10, -6);
                            ctx.lineTo(6, -2);
                            ctx.lineTo(-6, -2);
                            ctx.lineTo(-10, -6);
                            if (t.F()) {
                                ctx.moveTo(2, -2);
                                ctx.lineTo(4, -20);
                                ctx.moveTo(-2, -2);
                                ctx.lineTo(-4, -20);
                            }
                            if (t.omega() > 0) {
                                ctx.moveTo(4, 14);
                                ctx.lineTo(14, 14);
                            } else if (t.omega() < 0) {
                                ctx.moveTo(-4, 14);
                                ctx.lineTo(-14, 14);
                            }
                            ctx.restore();
                        } else if (t instanceof Bullet) {
                            ctx.moveTo(t.x(), t.y());
                            ctx.lineTo(t.x() + t.vx() * 0.04, t.y() + t.vy() * 0.04);
                        } else if (t instanceof Asteroid) {
                            ctx.moveTo(t.x() + t.radius(), t.y());
                            ctx.arc(t.x(), t.y(), t.radius(), 0,  Math.PI * 2, false);
                        }
                    }
                    
                    ctx.closePath();
                    
                    ctx.stroke();

                    ctx.fillText("fps:", 0, 20);       ctx.fillText(g.fps().toFixed(0), 75, 20);
                    ctx.fillText("objects:", 0, 40);   ctx.fillText(things.length, 75, 40);
                    ctx.fillText("objs/s:", 0, 60);    ctx.fillText((g.fps() * things.length).toFixed(0), 75, 60);

                    var msg = g.paused() ? "-- hit space to start --" :
                              g.lose()   ? "-- game over --" :
                              g.win()    ? "-- you win! --" :
                              null;

                    if (msg) ctx.fillText(msg, (g.width() - ctx.measureText(msg).width) / 2, g.height() / 2 + 40);
                });

                return canvas;
            },
            game = new Game(),
            view = S(() => CanvasView(game));

        document.body.appendChild(view());
    </script>
    <script type="text/javascript" src="../dist/surplus.js"></script>
</body>
</html>
